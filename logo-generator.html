<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogoLab AI</title>
  <style>
    :root {
      --primary: #EC4899;
      --secondary: #f472b6;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #0f172a;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .logo-creator {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 3rem;
    }

    .brand-guide {
      background: rgba(255,255,255,0.05);
      padding: 2rem;
      border-radius: 15px;
      border: 2px solid var(--primary);
      position: relative;
    }

    .logo-preview {
      background: rgba(0,0,0,0.3);
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid var(--primary);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    .brand-params {
      display: grid;
      gap: 1rem;
    }

    .param-card {
      background: rgba(236,72,153,0.1);
      padding: 1rem;
      border-radius: 10px;
      border-left: 4px solid var(--primary);
    }

    .back-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      background: var(--primary);
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .back-btn:hover {
      transform: translateX(-5px);
    }

    @media (max-width: 768px) {
      .logo-creator {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <button class="back-btn" onclick="window.history.back()">
    <i class="fas fa-arrow-left"></i> Back
  </button>

  <div class="container">
    <h1>ðŸŽ¨ LogoLab AI</h1>
    <div class="logo-creator">
      <div class="brand-guide">
        <h2>Brand Creation Studio</h2>
        <div class="brand-params">
          <div class="param-card">
            <h3>Style Guide</h3>
            <p>Describe your brand personality:</p>
            <ul>
              <li>Modern & Minimal</li>
              <li>Vibrant & Playful</li>
              <li>Professional & Clean</li>
            </ul>
          </div>
          <div class="param-card">
            <h3>Color Palette</h3>
            <div class="color-grid">
              <div class="color-chip" style="background: #EC4899"></div>
              <div class="color-chip" style="background: #4F46E5"></div>
              <div class="color-chip" style="background: #10B981"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="logo-preview">
        <iframe src="https://enzostvs-logo-ai.hf.space"></iframe>
      </div>
    </div>
  </div>

  <script>
    // Animate color chips
    const colorChips = document.querySelectorAll('.color-chip');
    colorChips.forEach(chip => {
      chip.style.transform = 'scale(0)';
      chip.style.transition = 'transform 0.5s ease';
      
      setTimeout(() => {
        chip.style.transform = 'scale(1)';
      }, 500);
    });

    // Interactive brand params
    document.querySelectorAll('.param-card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-5px)';
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0)';
      });
    });
  </script>
</body>
</html>
